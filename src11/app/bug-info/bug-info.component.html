
<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker>
  </div>
</div>

<div class="row">
  <div class="col-md-6 form-group">
      <timepicker [(ngModel)]="mytime"></timepicker>
      <!-- <timepicker [(ngModel)] = "reportsService.currentEmployee.mytime"></timepicker> -->
  </div>
</div>


<div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Impact <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" href="#">Low</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Middle</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">High</a></li>
    </ul>
</div>
